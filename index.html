<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online A&A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tienda Online A&A<a></a></a>
      <div class="d-flex">
        <div class="cart-icon me-3">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-badge">3</span>
        </div>
      </div>
    </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1200/300?random=1" class="d-block w-100" alt="Promo 1">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/300?random=2" class="d-block w-100" alt="Promo 2">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/300?random=3" class="d-block w-100" alt="Promo 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="container my-4">
    <div class="row">
      <div class="col-sm-3">
        <h5>Categorías</h5>
        <ul class="list-group">
          <li class="list-group-item">Categoría 1</li>
          <li class="list-group-item">Categoría 2</li>
          <li class="list-group-item">Categoría 3</li>
          <li class="list-group-item">Categoría 4</li>
        </ul>
      </div>

      <div class="col-sm-9">
        <div class="row g-3">
          
          <div class="col-12 col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=4" class="card-img-top" alt="Producto">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Producto 1</h5>
                <button class="btn btn-primary mt-auto"> Agregar al carrito</button>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=5" class="card-img-top" alt="Producto">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Producto 2</h5>
                <button class="btn btn-primary mt-auto">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=6" class="card-img-top" alt="Producto">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Producto 3</h5>
                <button class="btn btn-primary mt-auto">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=7" class="card-img-top" alt="Producto">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Producto 4</h5>
                <button class="btn btn-primary mt-auto">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=8" class="card-img-top" alt="Producto">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Producto 5</h5>
                <button class="btn btn-primary mt-auto">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="card h-100">
              <img src="https://picsum.photos/300/200?random=9" class="card-img-top" alt="Producto">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Producto 6</h5>
                <button class="btn btn-primary mt-auto">Agregar al carrito</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  
  <footer class="bg-dark text-white text-center py-3">
      Arleth López- 1890-17-2344
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
